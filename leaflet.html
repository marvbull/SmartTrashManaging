            overflow-y: auto;
            margin-top: 12px;
        }
        #tour-overlay {

            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
            position: fixed;

            background: rgba(0,0,0,0.18);

            border-radius: 18px;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.12);

            max-width: 95vw;
            max-height: 90vh;
            overflow-y: auto;

            align-items: center;

<body>
    <div id="map"></div>
    <div id="container-list">
        <div class="header">
            <div class="header-title">VegaLogix</div>
        </div>
        <button id="route-button" style="background:#FFD600; border:none; border-radius:50%; width:56px; margin-top:8px; margin-bottom:32px; height:56px; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 8px rgba(0,0,0,0.10); cursor:pointer;">
            <svg width="40" height="40" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="10" r="7" stroke="#111" stroke-width="2.5" fill="none"/>
                <circle cx="36" cy="38" r="7" stroke="#111" stroke-width="2.5" fill="none"/>
                <circle cx="12" cy="10" r="2.5" stroke="#111" stroke-width="2" fill="none"/>
                <circle cx="36" cy="38" r="2.5" stroke="#111" stroke-width="2" fill="none"/>

            <input type="text" id="search-box" placeholder="Search Container ID" />

        <div id="container-scroll-list"></div>

    <div id="tour-overlay">
        <div id="tour-panel">
            <button class="tour-close" id="tour-close-btn">&times;</button>
            <div class="tour-header">
                <span class="tour-title">Tourenübersicht:</span>
                <button class="tour-alt-btn">Alternative berechnen</button>
            </div>
            <div class="tour-list" id="tour-list"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map').setView([49.00491792137482, 8.427806553628137], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];  // Array für alle Container
        const markerClusterGroup = L.markerClusterGroup();
        let currentRoute = null;
        const markerMap = {};
        const districts = new Set();

        // Container-Daten für Karlsruhe
        var containerData = [
            {'name': 'Depot', 'lat': 48.9968397, 'lon': 8.3772459, 'fill': 0, 'district': 'Team Karlsruhe Sauber'},
            {'name': 'KA-0114-W', 'lat': 49.009937, 'lon': 8.403706, 'fill': 85, 'district': 'Durlach'},
            {'name': 'KA-0115-G', 'lat': 49.009627, 'lon': 8.397157, 'fill': 78, 'district': 'Durlach'},
            {'name': 'KA-0151-G', 'lat': 49.009548, 'lon': 8.408813, 'fill': 92, 'district': 'Grötzingen'},
            {'name': 'KA-0172-B', 'lat': 49.009186, 'lon': 8.419584, 'fill': 88, 'district': 'Hagsfeld'},
            {'name': 'KA-0171-G', 'lat': 49.007106, 'lon': 8.422546, 'fill': 75, 'district': 'Hagsfeld'},
            {'name': 'KA-0185-W', 'lat': 48.994252, 'lon': 8.407226, 'fill': 95, 'district': 'Rintheim'},
            {'name': 'KA-0215-G', 'lat': 49.009937, 'lon': 8.403706, 'fill': 82, 'district': 'Oststadt'},
            {'name': 'KA-0214-W', 'lat': 49.009627, 'lon': 8.397157, 'fill': 89, 'district': 'Oststadt'},
            {'name': 'KA-0216-B', 'lat': 49.009548, 'lon': 8.408813, 'fill': 77, 'district': 'Oststadt'},
            {'name': 'KA-0210-B', 'lat': 49.009186, 'lon': 8.419584, 'fill': 91, 'district': 'Durlach'}
        ];

        // OpenRouteService API Key
        const ORS_API_KEY = '5b3ce3597851110001cf6248a15b3aeee5eb4969b43a039ecaa8f994';

        // Funktion zum Erstellen einer Route mit OpenRouteService
        async function createORSRoute(containerNames, routeName = '') {
            try {
                // Finde die ausgewählten Container
                const selectedContainers = containerNames.map(name => 
                    containerData.find(container => container.name === name)
                );

                if (selectedContainers.some(container => !container)) {
                    throw new Error('Einer oder mehrere Container wurden nicht gefunden');
                }

                // Erstelle die Route Segment für Segment
                let routeSegments = [];
                for (let i = 0; i < selectedContainers.length - 1; i++) {
                    const start = selectedContainers[i];
                    const end = selectedContainers[i + 1];
                    
                    console.log(`Routing from ${start.name} (${start.lon},${start.lat}) to ${end.name} (${end.lon},${end.lat})`);
                    
                    // API-Anfrage für jedes Segment
                    const response = await fetch(
                        `https://api.openrouteservice.org/v2/directions/driving-car?` +
                        `api_key=${ORS_API_KEY}&` +
                        `start=${start.lon},${start.lat}&` +
                        `end=${end.lon},${end.lat}&` +
                        `format=geojson`
                    );

                    if (!response.ok) {
                        throw new Error('Fehler bei der OpenRouteService-Anfrage');
                    }

                    const data = await response.json();
                    routeSegments.push(data);
                }

                // Entferne existierende Route und Marker
                if (currentRoute) {
                    map.removeControl(currentRoute);
                    currentRoute = null;
                }
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                        map.removeLayer(layer);
                    }
                });

                // Kombiniere alle Routensegmente
                let allCoordinates = [];
                let totalDistance = 0;
                let totalDuration = 0;

                routeSegments.forEach(segment => {
                    const coords = segment.features[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
                    allCoordinates = allCoordinates.concat(coords);
                    totalDistance += segment.features[0].properties.segments[0].distance;
                    totalDuration += segment.features[0].properties.segments[0].duration;
                });

                // Erstelle die Route auf der Karte
                const routeLine = L.polyline(allCoordinates, {
                    color: '#FF0000',
                    weight: 5,
                    opacity: 0.7
                }).addTo(map);

                // Zoom auf die Route
                map.fitBounds(routeLine.getBounds(), {
                    padding: [100, 100],
                    maxZoom: 15,
                    animate: true,
                    duration: 5.0
                });

                // Erstelle Marker für die Container in der Route
                selectedContainers.forEach((container, index) => {
                    const isDepot = container.name === 'Depot';
                    const markerColor = isDepot ? '#4CAF50' : '#FF0000';
                    const markerSize = isDepot ? 32 : 24;
                    
                    const marker = L.marker([container.lat, container.lon], {
                        icon: L.divIcon({
                            className: 'route-marker',
                            html: `<div style="background-color: ${markerColor}; color: white; border-radius: 50%; width: ${markerSize}px; height: ${markerSize}px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${isDepot ? 'D' : index}</div>`
                        })
                    }).addTo(map);

                    marker.bindPopup(`
                        <strong>${isDepot ? 'Depot' : `Stop ${index}: ${container.name}`}</strong><br>
                        ${!isDepot ? `Füllstand: ${container.fill}%<br>` : ''}
                        Bezirk: ${container.district}<br>
                        Position: ${container.lat}, ${container.lon}
                    `);
                });

                // Zeige Routeninformationen
                const duration = Math.round(totalDuration / 60);
                const distance = (totalDistance / 1000).toFixed(1);
                
                alert(`${routeName}\nDauer: ca. ${duration} Minuten\nDistanz: ${distance} km`);

            } catch (error) {
                console.error('Fehler beim Erstellen der Route:', error);
                alert('Fehler beim Erstellen der Route. Bitte versuchen Sie es später erneut.');
            }
        }

        // Button für Route 1 aktualisieren
        const route1Btn = document.createElement('button');
        route1Btn.textContent = 'Route 1';
        route1Btn.style.cssText = `
            margin: 12px 0;
            padding: 14px 24px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        `;
        route1Btn.addEventListener('click', () => createORSRoute([
            'Depot',
            'KA-0114-W',
            'KA-0115-G',
            'KA-0151-G',
            'KA-0172-B',
            'KA-0171-G',
            'KA-0185-W',
            'KA-0215-G',
            'KA-0214-W',
            'KA-0216-B',
            'KA-0210-B',
            'Depot'
        ], 'Route 1'));
        document.getElementById('container-list').insertBefore(route1Btn, document.getElementById('container-scroll-list'));

        // Funktion zum Finden der Container basierend auf Füllstand
        function findContainersByFillLevel(markers, threshold) {
            console.log('Suche Container mit Füllstand >', threshold, '% in', markers.length, 'Containern');
            const filteredContainers = markers.filter(marker => {
                const fillLevel = marker.properties.fillLevel;
                console.log('Container ID:', marker.properties.id, 'Füllstand:', fillLevel);
                return fillLevel && fillLevel > threshold;
            }).sort((a, b) => b.properties.fillLevel - a.properties.fillLevel);
            console.log('Gefundene Container:', filteredContainers.length);
            return filteredContainers;
        }

        // Funktion zum Erstellen der Routenliste
        function createRouteList(containers) {
            const routeListDiv = document.createElement('div');
            routeListDiv.className = 'route-list';
            
            containers.forEach((container, index) => {
                const item = document.createElement('div');
                item.className = 'route-item';
                
                const header = document.createElement('div');
                header.className = 'route-item-header';
                header.textContent = `Stop ${index + 1}: Container ${container.properties.id}`;
                
                const details = document.createElement('div');
                details.className = 'route-item-details';
                details.innerHTML = `
                    Füllstand: <strong>${container.properties.fillLevel}%</strong><br>
                    Adresse: ${container.properties.address || 'Keine Adresse'}<br>
                    Bezirk: ${container.properties.district || 'Kein Bezirk'}
                `;
                
                item.appendChild(header);
                item.appendChild(details);
                routeListDiv.appendChild(item);
            });
            
            return routeListDiv;
        }

        // Event-Listener für den Route-Button
        document.getElementById('route-button').addEventListener('click', function() {
            console.log('Route Button clicked');
            console.log('Number of markers:', markers.length);

            // Entferne existierende Route
            if (currentRoute) {
                map.removeControl(currentRoute);
                currentRoute = null;
            }

            // Entferne existierende Routenliste und Dropdown
            const existingRouteList = document.querySelector('.route-list');
            const existingDropdown = document.querySelector('.route-dropdown');
            if (existingRouteList) {
                existingRouteList.remove();
            }
            if (existingDropdown) {
                existingDropdown.remove();
            }

            // Finde Container mit Füllstand > 60% (Standard für effizienteste Route)
            const fullContainers = findContainersByFillLevel(markers, 60);
            console.log('Full containers found:', fullContainers.length);
            
            if (fullContainers.length < 2) {
                alert('Nicht genügend Container mit einem Füllstand über 60% gefunden.');
                return;
            }

            // Erstelle den Dropdown
            const routeSelect = document.createElement('select');
            routeSelect.className = 'route-dropdown';
            
            const options = [
                { value: 'efficient', text: 'Effizienteste Route' },
                { value: 'fillAbove95', text: 'Füllstand > 95%' }
            ];
            
            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt.value;
                option.textContent = opt.text;
                if (opt.value === 'efficient') option.selected = true;
                routeSelect.appendChild(option);
            });
            
            // Event-Listener für Routenänderung
            routeSelect.addEventListener('change', function() {
                const selectedRoute = this.value;
                recalculateRoute(fullContainers, selectedRoute);
            });

            // Füge Dropdown und Routenliste zum Container hinzu
            const containerList = document.getElementById('container-list');
            containerList.appendChild(routeSelect);
            
            // Erstelle und zeige Routenliste
            const routeList = createRouteList(fullContainers);
            containerList.appendChild(routeList);

            // Initial die effizienteste Route berechnen
            recalculateRoute(fullContainers, 'efficient');
        });

        // Funktion zum Neuberechnen der Route basierend auf der gewählten Option
        function recalculateRoute(containers, routeType) {
            if (!containers || containers.length < 2) return;

            // Entferne existierende Route
            if (currentRoute) {
                map.removeControl(currentRoute);
                currentRoute = null;
            }

            let orderedContainers;
            let routeContainers;

            switch(routeType) {
                case 'fillAbove95':
                    // Filter für Container mit Füllstand > 95%
                    routeContainers = findContainersByFillLevel(markers, 95);
                    if (routeContainers.length < 2) {
                        alert('Nicht genügend Container mit einem Füllstand über 95% gefunden.');
                        return;
                    }
                    orderedContainers = routeContainers;
                    break;
                default:
                    // Effizienteste Route - ursprüngliche Container verwenden
                    orderedContainers = containers;
            }

            // Erstelle Wegpunkte für das Routing
            const waypoints = orderedContainers.map(container => 
                L.latLng(container.geometry.coordinates[1], container.geometry.coordinates[0])
            );

            // Wähle Routenfarbe basierend auf dem Typ
            const routeColor = routeType === 'fillAbove95' ? '#3498DB' : '#FF0000';

            // Erstelle neue Route
            currentRoute = L.Routing.control({
                waypoints: waypoints,
                routeWhileDragging: false,
                lineOptions: {
                    styles: [{color: routeColor, weight: 5}]
                },
                createMarker: function() { return null; }
            }).addTo(map);

            // Aktualisiere die Routenliste
            const existingRouteList = document.querySelector('.route-list');
            if (existingRouteList) {
                existingRouteList.remove();
            }
            const routeList = createRouteList(orderedContainers);
            document.getElementById('container-list').appendChild(routeList);

            // Zoom auf die neue Route
            currentRoute.on('routesfound', function(e) {
                const routes = e.routes;
                if (routes && routes.length > 0) {
                    const coordinates = routes[0].coordinates;
                    const bounds = L.latLngBounds(coordinates);
                    map.fitBounds(bounds, {
                        padding: [100, 100],
                        maxZoom: 15,
                        animate: true,
                        duration: 5.0
                    });
                }
            });
        }

        // Funktion zum Aktualisieren des District-Filters
        function updateDistrictFilter() {
            const districtFilter = document.getElementById('district-filter');
            districtFilter.innerHTML = '<option value="">Alle Bezirke</option>';
            
            // Füge sortierte Districts hinzu
            Array.from(districts).sort().forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                option.textContent = district;
                districtFilter.appendChild(option);
            });
        }

        document.getElementById('search-box').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const districtFilter = document.getElementById('district-filter').value;
            
            Object.entries(markerMap).forEach(([id, marker]) => {
                const container = markers.find(m => m.properties.id === id);
                if (!container) return;
                
                const matchesSearch = id.toLowerCase().includes(searchTerm);
                const matchesDistrict = !districtFilter || container.properties.district === districtFilter;
                
                if (matchesSearch && matchesDistrict) {
                    markerClusterGroup.addLayer(marker);
                } else {
                    markerClusterGroup.removeLayer(marker);
                }
            });
        });

        // Event-Listener für den District-Filter
        document.getElementById('district-filter').addEventListener('change', function(e) {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const districtFilter = e.target.value;
            
            Object.entries(markerMap).forEach(([id, marker]) => {
                const container = markers.find(m => m.properties.id === id);
                if (!container) return;
                
                const matchesSearch = id.toLowerCase().includes(searchTerm);
                const matchesDistrict = !districtFilter || container.properties.district === districtFilter;
                
                if (matchesSearch && matchesDistrict) {
                    markerClusterGroup.addLayer(marker);
                } else {
                    markerClusterGroup.removeLayer(marker);
                }
            });
        });
    </script>
</body>
</html>
